<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamxTgt</title>
  <link rel="stylesheet" href="css/stream.css">
  <style>
    /* General Styles */
    body {
      font-family: 'DM Serif Text', serif;
      margin: 0;
      padding: 0;
      background: url('images/stream.jpg') no-repeat center center fixed !important;
      background-size: cover;
      color: white;
      overflow-y: auto;
      scroll-behavior: smooth;
      margin-top: 70px; /* Added margin to prevent overlap with fixed navbar */
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar .logo {
      font-size: 1.5em;
      color: #fff;
    }

    .navbar .menu a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Improved contrast */
    }

    .navbar .menu a:hover {
      color: #00bcd4;
    }

    .navbar .icons span {
      margin: 0 10px;
      cursor: pointer;
    }

    /* Stream and Chat Section */
    .stream-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap; /* Allows wrapping for responsiveness */
    }

    .stream-container iframe {
      flex: 1;
      min-width: 300px;
      max-width: 60%;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .chat-box {
      flex: 1;
      min-width: 300px;
      max-width: 35%;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    .chat-box ul {
      flex: 1;
      list-style-type: none;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #444;
      background-color: #121212;
      color: #ccc;
    }

    .chat-box ul li {
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #2e2e2e;
      border-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 10px;
      background-color: #121212;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .chat-input .button {
      padding: 10px 15px;
      border: none;
      background-color: #00bcd4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .chat-input .button:hover {
      background-color: #0097a7;
      transform: scale(1.1);
    }

    /* Play Button */
    .play-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .play-button-container .button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .play-button-container .button:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #aaa;
      margin-top: auto; /* Prevents footer from overlapping */
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .stream-container {
        flex-direction: column;
        align-items: center;
      }

      .stream-container iframe, .stream-container .chat-box {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="StreamxTgt Logo"> StreamxTgt
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="feature.html">Features</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="icons">
      <span class="notifications">ðŸ””</span>
      <span class="account">ðŸ‘¤ Account</span>
    </div>
  </nav>

  <!-- Stream and Chat -->
  <div class="stream-container">
    <iframe id="streamIframe"></iframe>

    <div class="chat-box">
      <ul id="chatMessages">
        <li>Welcome to the chat!</li>
      </ul>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button class="button" onclick="sendMessage()">Send</button>
        <button class="button" onclick="leaveRoom()">Leave Room</button>
      </div>
    </div>
  </div>

  <!-- Play Button -->
  <div class="play-button-container">
    <a href="https://tv17.lk21official.my/tenet-2020/" class="button">Play Movie</a>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="index.html">Home</a> | 
      <a href="about.html">About</a> | 
      <a href="feature.html">Features</a> | 
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 StreamxTgt. All Rights Reserved. byZep2025</p>
  </footer>

  <script>
    // Your existing JavaScript remains unchanged
  </script>
</body>
</html>


  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const movie = urlParams.get('movie');
      
      // Define the embed links for each movie
      const movieLinks = {
        tenet: "https://drive.google.com/file/d/1X1083oGKvXwaXpsja1w701y75SvDWlgA/preview" ,
        thelittlemermaid: 'https://youtu.be/Zp-Jhuhq0bQ?si=RubnjNawQ0HCv5jD',
        matrix: 'https://www.youtube.com/embed/vKQi3bBA1y8'
      };

      // Get the iframe element
      const iframe = document.getElementById('streamIframe');

      // Update iframe source based on the selected movie
      if (movie && movieLinks[movie]) {
        iframe.src = movieLinks[movie];
      } else {
        iframe.src = 'https://drive.google.com/file/d/180PUUDgV0Ff59XMWbkq1Bx5EeMjmNXI-/preview';
      }
    };

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (message) {
        const chatMessages = document.getElementById("chatMessages");
        const newMessage = document.createElement("li");
        newMessage.textContent = message;
        chatMessages.appendChild(newMessage);
        input.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
      }
    }

    function leaveRoom() {
      alert("You have left the chat room.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - StreamxTgt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="StreamxTgt"></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="feature.html">Features</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>


  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-details">
      <p><strong>Phone:</strong> +1 800 123 4567</p>
      <p><strong>Email:</strong> support@streamxtgt.com</p>
      <p><strong>Address:</strong> 123 StreamxTgt Blok Baiduri, Jementah, Malaysia</p>
      <p><strong>Fax:</strong> 800 765 4321</p>
    </div>

    <h3>Contact Form</h3>
    <form class="contact-form" onsubmit="sendEmail(event)">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <a href="index.html">Home</a> | 
      <a href="about.html">About</a> | 
      <a href="feature.html">Features</a> | 
      <a href="contact.html">Contact</a>
    </div>
    <p>&copy; 2025 StreamxTgt. All Rights Reserved. byZep2025</p>
  </footer>
<script>
  function sendEmail(event) {
    event.preventDefault(); // Prevent the form from refreshing the page
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const subject = `Contact Form Submission from ${name}`;
    const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;

    // Open the user's email client
    window.location.href = `mailto:StreamxTgt@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamxTgt Chat</title>
  <style>
    /* Keeping your original design intact */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #5b2e95, #3a0b6c);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
    }

    .header {
      padding: 10px 20px;
      background-color: #3a1361;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #6a11cb;
      padding: 8px 15px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .header a:hover {
      background-color: #2575fc;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #3a1361;
    }

    .chat-main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 30%;
      background-color: #3c1361;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .search-bar {
      background-color: #4e1e75;
      border: none;
      border-radius: 20px;
      padding: 10px;
      color: white;
      margin-bottom: 20px;
    }

    .user-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .user {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #5e298e;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .user:hover {
      background-color: #743fae;
    }

    .user .status {
      width: 10px;
      height: 10px;
      background-color: #4caf50;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user.offline .status {
      background-color: #f44336;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2a0b50;
    }

    .chat-header {
      padding: 10px;
      background-color: #3a1361;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .username {
      font-size: 1.2em;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      animation: fadeIn 0.5s;
    }

    .message.user {
      background-color: #6a11cb;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #2575fc;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #3a1361;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-right: 10px;
    }

    .chat-input button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #2575fc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <a href="index.html">Back</a>
      <span>StreamxTgt Chat</span>
    </div>
    <div class="chat-main">
      <div class="sidebar">
        <input type="text" class="search-bar" placeholder="Search users...">
        <div class="user-list">
          <div class="user" onclick="switchChat('Sarah')">
            <div class="status"></div>
            Sarah (Online)
          </div>
          <div class="user offline" onclick="switchChat('Elen')">
            <div class="status"></div>
            Elen (Offline)
          </div>
          <div class="user" onclick="switchChat('Hazlya')">
            <div class="status"></div>
            Hazlya (Online)
          </div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <span class="username" id="chatUsername">Jojo</span>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="message bot">Hey Oya! Ready for movie night? üé•üçø</div>
        </div>
        <div class="chat-input">
          <input type="text" id="userMessage" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>¬© 2025 StreamxTgt</p>
    </div>
  </div>
  <script>
  const conversations = {
    Jojo: [{ sender: 'bot', text: 'Hey Oya! Ready for movie night? üé•üçø' }],
    Sarah: [{ sender: 'bot', text: 'Hi Oya! How have you been? üòä' }],
    Elen: [{ sender: 'bot', text: 'Hello Oya! How‚Äôs everything going? üí¨' }],
    Hazlya: [{ sender: 'bot', text: 'Hey Oya! Any plans for the weekend? ü•≥' }],
  };

  const dynamicReplies = {
    Jojo: ["What‚Äôs the movie tonight?", "I‚Äôm bringing snacks! üçø"],
    Sarah: ["Let‚Äôs catch up soon!", "How‚Äôs your weekend?"],
    Elen: ["Everything‚Äôs fine, thank you!", "Any good shows lately?"],
    Hazlya: ["Hiking sounds fun!", "Let‚Äôs plan it together!"],
  };

  let currentChat = 'Jojo';

  function switchChat(username) {
    currentChat = username;
    document.getElementById('chatUsername').textContent = username;

    const chatMessages = document.getElementById('chatMessages');
    chatMessages.innerHTML = '';

    conversations[username].forEach(({ sender, text }) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
    });

    scrollToBottom();
  }

  function sendMessage() {
    const userMessage = document.getElementById('userMessage').value.trim();
    if (!userMessage) return;

    const chatMessages = document.getElementById('chatMessages');
    const userBubble = document.createElement('div');
    userBubble.className = 'message user';
    userBubble.textContent = userMessage;
    chatMessages.appendChild(userBubble);

    conversations[currentChat].push({ sender: 'user', text: userMessage });
    document.getElementById('userMessage').value = '';

    scrollToBottom();

    setTimeout(() => {
      const botReply = dynamicReplies[currentChat][Math.floor(Math.random() * dynamicReplies[currentChat].length)];
      const botBubble = document.createElement('div');
      botBubble.className = 'message bot';
      botBubble.textContent = botReply;
      chatMessages.appendChild(botBubble);

      conversations[currentChat].push({ sender: 'bot', text: botReply });
      scrollToBottom();
    }, 800);
  }

  function scrollToBottom() {
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Automatically scroll to the bottom on page load
  document.addEventListener('DOMContentLoaded', () => {
    scrollToBottom();
  });
</script>
</body>
</html>
